  <body>
    <p>Nothing is writtein at all in this p element</p>
    <button>Fill Up</button>

    <script>
      pee = document.querySelector("p");
      btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        pee.innerText = "Someting is written";
        btn.innerText = "Filled";
        pee.style.backgroundColor = "green";
      });
    </script>
