<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .drp {
        border: 1px solid;
        width: fit-content;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
        display: none;
      }

      .drp:hover ul {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="drp">
      DropDown
      <ul>
        <li><a href=""> Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
