<html>
  <head>
    <style>
      .box {
        border: 8px solid gray;
        width: fit-content;
        overflow: hidden;
      }

      img {
        transition: 1s;
      }

      .box:hover img {
        transform: scale(1.5);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="https://picsum.photos/300" alt="" />
    </div>
  </body>
</html>
